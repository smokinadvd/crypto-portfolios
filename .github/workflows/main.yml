name: Portfolio Tracking

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        pip install requests pandas openpyxl schedule

    - name: Run the portfolio tracker script
      run: python portfolio_tracker.py

    - name: Commit and push the updated Excel file
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add portfolios.xlsx
        git commit -m "Update portfolios at $(date +'%Y-%m-%d %H:%M:%S')"
        git push
